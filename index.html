<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

/* ===== EXPERIENCE TIMELINE ===== */
.timeline{
    position:relative;
    margin-top:20px;
    padding-left:30px;
}
.timeline::before{
    content:"";
    position:absolute;
    left:10px;
    top:0;
    width:3px;
    height:100%;
    background:#38bdf8;
}
.timeline-item{
    position:relative;
    margin-bottom:25px;
    padding:15px 18px;
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.12);
    border-radius:14px;
}
.timeline-item::before{
    content:"";
    position:absolute;
    left:-27px;
    top:22px;
    width:14px;
    height:14px;
    border-radius:50%;
    background:#38bdf8;
}
.timeline-date{font-size:13px;color:#94a3b8;margin-bottom:5px;}
.timeline-item h3{color:#38bdf8;font-size:18px;}
.timeline-item p{margin-top:6px;color:#d1d5db;font-size:14px;line-height:1.6;}

html{scroll-behavior:smooth;}

body{
    background:#070b16;
    color:white;
    overflow-x:hidden;
}

body::before, body::after{
    content:"";
    position:fixed;
    width:550px;
    height:550px;
    border-radius:50%;
    filter:blur(120px);
    z-index:-1;
}
body::before{background:#0ea5e9;top:-150px;left:-130px;}
body::after{background:#8b5cf6;bottom:-150px;right:-130px;}

/* NAVBAR */
nav{
    position:fixed;
    width:100%;
    top:0;
    padding:14px 8%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(7,11,22,0.75);
    backdrop-filter:blur(12px);
    border-bottom:1px solid rgba(255,255,255,.08);
    z-index:1000;
}
nav h2{color:#38bdf8;}
nav div{display:flex;gap:14px;flex-wrap:wrap;}
nav a{color:white;text-decoration:none;font-size:14px;}
nav a:hover{color:#38bdf8;}

/* HERO */
.hero{
    min-height:95vh;
    display:flex;
    align-items:center;
    padding:120px 8% 40px;
}
#typing-text{
    font-size:3rem;
    font-weight:800;
    line-height:1.15;
}
#typing-text span{color:#38bdf8;}

.cursor{
    display:inline-block;
    width:3px;
    background:#38bdf8;
    animation:blink .7s infinite;
}
@keyframes blink{50%{opacity:0;}}

.hero p{
    margin-top:18px;
    max-width:680px;
    color:#cbd5e1;
    line-height:1.7;
}

.hero-buttons{margin-top:25px;}
.hero-buttons a{
    display:inline-block;
    margin-right:10px;
    margin-bottom:8px;
    background:linear-gradient(90deg,#38bdf8,#818cf8);
    color:#0b1120;
    padding:10px 18px;
    border-radius:10px;
    text-decoration:none;
    font-weight:600;
}

/* SECTIONS */
section{padding:65px 8%;}
.section-title{
    font-size:2rem;
    color:#38bdf8;
    margin-bottom:22px;
}

/* CARD */
.card{
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,.1);
    border-radius:16px;
    padding:20px;
    margin-bottom:14px;
}

/* SKILLS */
.skills{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:14px;
}

/* PROJECTS */
.projects{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:20px;
}

.project-card{
    background:linear-gradient(145deg,rgba(56,189,248,.12),rgba(139,92,246,.12));
    border:1px solid rgba(255,255,255,.15);
    border-radius:18px;
    padding:20px;
}
.project-card h3{color:#38bdf8;margin-bottom:8px;}
.project-card p{color:#d1d5db;font-size:14px;line-height:1.6;}
.project-card a{
    display:inline-block;
    margin-top:12px;
    padding:8px 12px;
    border-radius:8px;
    background:#38bdf8;
    color:#0b1120;
    font-weight:600;
    text-decoration:none;
}

/* FOOTER */
footer{text-align:center;padding:25px;color:#94a3b8;}

@media(max-width:992px){
    .projects{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:600px){
    .projects{grid-template-columns:1fr;}
    #typing-text{font-size:2rem;}
}

</style>

<script>
const text=`Hi, I'm <span>Shashwati B U</span><br>AI/ML Developer`;
const typingElement=document.getElementById("typing-text");
let i=0;
function typeEffect(){
 if(i<text.length){
  typingElement.innerHTML=text.substring(0,i+1)+'<span class="cursor"></span>';
  i++;
  setTimeout(typeEffect,55);
 }else{
  typingElement.innerHTML=text;
 }
}
window.onload=typeEffect;
</script>
